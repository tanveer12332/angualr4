<!-- <form [formGroup]="form" (ngSubmit)="Login()"> -->
<form [formGroup]="form">
    <div formGroupName="account">
        <div class="form-group" >
            <!-- <div class="alert alert-danger" *ngIf="form.errors">Username and Password Invalid.</div> -->
            <label for="" class="control-label">First Name</label>
            <input type="text" class="form-control" formControlName="username">
            <div *ngIf="username.pending">Checking for uniquenes...</div>
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required">Username is requried</div>
            <div *ngIf="username.errors.userNameShouldUnique">Username already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="control-label">Password</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-primary">Sign Up</button>
</form>
