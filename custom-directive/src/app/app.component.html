<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <app-course></app-course>
            <div class="well-sm"> </div>
        </div>
        <div class="col-sm-4">
            <panel>
                <ng-container class="heading">
                    Ng-If with ng-template Example
                </ng-container>
                <ng-container class="body">
                    <div *ngIf="course.length > 0; then coursesList else noCourses"></div>
                    <ng-template #coursesList>
                        List of couse
                    </ng-template>
                    <ng-template #noCourses>no course </ng-template>
                </ng-container>
            </panel>
        </div>
        <div class="col-sm-4">
            <panel>
                <ng-container class="heading">
                    Like compomnet using Input and Output Example
                </ng-container>
                <ng-container class="body">
                    <like [like-count]="tweet.likeCount" [is-Active]="tweet.isLiked" (change)="likeCountChange($event)"></like>
                </ng-container>
            </panel>
        </div>
        <div class="col-sm-4">
            <panel>
                <ng-container class="heading">
                    NgSwitch Example
                </ng-container>
                <ng-container class="body">
                    <ul class="nav nav-pills">
                        <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map</a></li>
                        <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List</a></li>
                    </ul>
                    <div [ngSwitch]="viewMode">
                        <div *ngSwitchCase="'map'">Map View</div>
                        <div *ngSwitchCase="'list'">List View</div>
                        <div *ngSwitchCase="'Otherview'">Other View</div>
                    </div>
                </ng-container>
            </panel>
        </div>
        <div class="col-sm-4">
            <panel>
                <ng-container class="heading">
                    NgFor TrackBy Example
                </ng-container>
                <ng-container class="body">
                    <button class="btn btn-primary" (click)="loadCourse()">Load Course List</button>
                    <ul>
                        <li *ngFor="let course of newCourse; trackBy : trackCourse">
                            {{course.name}}</li>
                    </ul>
                </ng-container>
            </panel>
        </div>
        <div class="col-sm-4">
            <panel>
                <ng-container class="heading">
                    Custom Directive Example
                </ng-container>
                <ng-container class="body">
                    <app-inputs></app-inputs>
                </ng-container>
            </panel>
        </div>

    </div>
</div>
